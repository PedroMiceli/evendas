
<div class="card mb-3">
    <div class="card-body">

        <div class="row d-flex align-items-center">
            <div class="col-8">
                <h2>Taxas</h2>
            </div>
            <div class="col-4 div-btn-new">
                <button type="button" onclick="redirectPartial($('.partial_calculos'),'/taxa/create')"
                        class="btn btn-success float-end">
                    <i class="fa-solid fa-plus me-1"></i> Adicionar Taxa
                </button>
            </div>
        </div>

        <div class="mt-3">
            <div class="row">
                <div id="tableButtons"></div>
            </div>
            <div class="table-responsive">
                <table id="table-taxas" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Custo</th>
                        <th scope="col">Porcentagem Minima</th>
                        <th scope="col">Porcentagem MÃ¡xima</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="taxa : ${taxas}">
                        <td>
                            <spaan th:text="${taxa.nome}"></spaan>
                        </td>
                        <td>
                            <spaan th:text="${taxa.porcentagemInicial}"></spaan>
                        </td>
                        <td>
                            <spaan th:text="${taxa.porcentagemFinal}"></spaan>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info"
                                    th:data-id="${taxa.id}" onclick="redirectPartial($('.partial_calculos'),'/taxa/create?idTaxa=' + $(this).attr('data-id'))">
                                <i class="fa-solid fa-pencil"></i> Editar
                            </button>
                            <button type="button" class="btn btn-danger"
                                    th:data-id="${taxa.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                                <i class="fa-solid fa-x"></i> Deletar
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="custoFixo/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idTaxa) {
        $('#idTaxa').val(idTaxa);
        $('#btn-deleteTaxaModal').click();
    }

</script>
