<div class="card mb-3">
    <div class="card-body">

        <div class="row d-flex align-items-center">
            <div class="col-8">
                <h2>Custo Fixo</h2>
            </div>
            <div class="col-4 div-btn-new">
                <button type="button" onclick="redirectPartial($('.partial_calculos'),'/custoFixo/create')"
                        class="btn btn-success float-end">
                    <i class="fa-solid fa-plus me-1"></i> Adicionar Custo Fixo
                </button>
            </div>
        </div>

        <div class="mt-3">
            <div class="row">
                <div id="tableButtons"></div>
            </div>
            <div class="table-responsive">
                <table id="table-custoFixo" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Custo</th>
                        <th scope="col">Valor</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="custoFixo : ${custosFixos}">
                        <td>
                            <spaan th:text="${custoFixo.nome}"></spaan>
                        </td>
                        <td>
                            <spaan th:text="${custoFixo.custoMensalStr}"></spaan>
                        </td>

                        <td>
                            <button type="button" class="btn btn-info"
                                    th:data-id="${custoFixo.id}" onclick="redirectPartial($('.partial_calculos'),'/custoFixo/create?idCustoFixo=' + $(this).attr('data-id'))">
                                <i class="fa-solid fa-pencil"></i> Editar
                            </button>
                            <button type="button" class="btn btn-danger"
                                    th:data-id="${custoFixo.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                                <i class="fa-solid fa-x"></i> Deletar
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="custoFixo/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idCustoFixo) {
        $('#idCustoFixo').val(idCustoFixo);
        $('#btn-deleteCustoFixoModal').click();
    }

</script>
