<div class="card mb-3">
    <div class="card-body">

        <div class="row d-flex align-items-center">
            <div class="col-8">
                <h2>Impostos</h2>
            </div>
            <div class="col-4 div-btn-new">
                <button type="button" onclick="redirectPartial($('.partial_calculos'),'/imposto/create')"
                        class="btn btn-success float-end">
                    <i class="fa-solid fa-plus me-1"></i> Adicionar Imposto
                </button>
            </div>
        </div>

        <div class="mt-3">
            <div class="row">
                <div id="tableButtons"></div>
            </div>
            <div class="table-responsive">
                <table id="table-impostos" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Porcentagem</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="imposto : ${impostos}">
                        <td>
                            <spaan th:text="${imposto.descricao}"></spaan>
                        </td>

                        <td>
                            <span th:text="${imposto.valorStr}"></span>
                        </td>

                        <td>
                            <button type="button" class="btn btn-info"
                                    th:data-id="${imposto.id}" onclick="redirectPartial($('.partial_calculos'),'/imposto/create?idImposto=' + $(this).attr('data-id'))">
                                <i class="fa-solid fa-pencil"></i> Editar
                            </button>
                            <button type="button" class="btn btn-danger"
                                    th:data-id="${imposto.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                                <i class="fa-solid fa-x"></i> Deletar
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<div th:replace="impostos/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idImposto) {
        $('#idImposto').val(idImposto);
        $('#btn-deleteImpostoModal').click();
    }

</script>
