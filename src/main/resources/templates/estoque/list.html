<div class="mt-3">
    <div class="row">
        <div id="tableButtons"></div>
    </div>
    <div class="table-responsive">
        <table id="table-estoque" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">SKU</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Valor Total</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estoque : ${estoques}">
                <td>
                    <spaan th:text="${estoque.produto.produto}"></spaan>
                </td>
                <td>
                    <spaan th:text="${estoque.produto.sku}"></spaan>
                </td>
                <td>
                    <spaan th:text="${estoque.quantidade}"></spaan>
                </td>
                <td>
                    <span th:text="${estoque.getValue()}"></span>
                </td>

                <td>
                    <button type="button" class="btn btn-info"
                            th:data-id="${estoque.id}" onclick="redirectPartial($('.partial_estoques'),'/estoque/create?idEstoque=' + $(this).attr('data-id'))">
                        <i class="fa-solid fa-pencil"></i> Editar
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:data-id="${estoque.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                        <i class="fa-solid fa-x"></i> Deletar
                    </button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card mb-3">
    <div class="card-body">
        <div class="row d-flex align-items-center">
            <div class="col-8">
                <h2 th:text="${'Valor total em estoque: R$'+valorTotal}"></h2>
            </div>
        </div>
    </div>
</div>

<div th:replace="estoque/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idEstoque) {
        $('#idEstoque').val(idEstoque);
        $('#btn-deleteEstoqueModal').click();
    }

</script>
