<div class="mt-3">
    <div class="row">
        <div id="tableButtons"></div>
    </div>
    <div class="table-responsive">
        <table id="table-anuncios" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Produto/SKU</th>
                <th scope="col">Imposto</th>
                <th scope="col">Taxa</th>
                <th scope="col">Frete</th>
                <th scope="col">Valor de Venda</th>
                <th scope="col">Margem</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anuncio : ${anuncios}">
                <td>
                    <spaan th:text="${anuncio.produtoDTO.produto}"></spaan>
                </td>
                <td>
                    <spaan th:text="${anuncio.impostoDTO.valorStr}"></spaan>
                </td>
                <td>
                    <spaan th:text="${anuncio.taxaDTO.porcentagemInicialStr  +' | '+anuncio.taxaDTO.porcentagemFinalStr}"></spaan>
                </td>
                <td>
                    <span th:text="${anuncio.freteStr}"></span>
                </td>
                <td>
                    <span th:text="${anuncio.valorVendaStr}"></span>
                </td>
                <td>
                    <span th:text="${anuncio.getMargem()}"></span>
                </td>
                <td>
                    <button type="button" class="btn btn-info"
                            th:data-id="${anuncio.id}" onclick="redirectPartial($('.partial_anuncios'),'/anuncios/create?idAnuncio=' + $(this).attr('data-id'))">
                        <i class="fa-solid fa-pencil"></i> Editar
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:data-id="${anuncio.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                        <i class="fa-solid fa-x"></i> Deletar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="anuncios/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idAnuncio) {
        $('#idAnuncio').val(idAnuncio);
        $('#btn-deleteAnuncioModal').click();
    }

</script>
