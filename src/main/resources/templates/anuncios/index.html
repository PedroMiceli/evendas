<div th:replace="shared/header"></div>

<section class="partial_anuncios">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row d-flex align-items-center">
                <div class="col-8">
                    <h2>Anuncios</h2>
                </div>
                <div class="col-4 div-btn-new">
                    <button type="button" onclick="redirectPartial($('.partial_anuncios'),'/anuncios/create')"
                            class="btn btn-success float-end">
                        <i class="fa-solid fa-plus me-1"></i> Criar Anuncio
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section class="list_anuncios"></section>
</section>
<div th:replace="shared/footer"></div>

<script>
    $(document).ready(function() {
        obterAnuncios();
    });

    async function obterAnuncios() {
        loading('show', '.list_anuncios');
        $(".list_anuncios").load("/anuncios/getAll", function(result){
            definirDataTables($('#table-anuncios'));
            loading('hide', '.list_anuncios');
        });
    }

</script>
