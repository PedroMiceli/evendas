<div class="mt-3">
    <div class="row">
        <div id="tableButtons"></div>
    </div>
    <div class="table-responsive">
        <table id="table-produtos" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">SKU</th>
                <th scope="col">Pre√ßo de Custo</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td>
                    <spaan th:text="${produto.produto}"></spaan>
                </td>
                <td>
                    <spaan th:text="${produto.sku}"></spaan>
                </td>
                <td>
                    <span th:text="${produto.precoStr}"></span>
                </td>

                <td>
                    <button type="button" class="btn btn-info"
                            th:data-id="${produto.id}" onclick="redirectPartial($('.partial_produtos'),'/produto/create?idProduto=' + $(this).attr('data-id'))">
                        <i class="fa-solid fa-pencil"></i> Editar
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:data-id="${produto.id}" onclick="openModalDeletar($(this).attr('data-id'))">
                        <i class="fa-solid fa-x"></i> Deletar
                    </button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="produtos/delete"></div>

<!-- Scripts -->
<script type="text/javascript">

    function openModalDeletar(idProduto) {
        $('#idProduto').val(idProduto);
        $('#btn-deleteProdutoModal').click();
    }

</script>
